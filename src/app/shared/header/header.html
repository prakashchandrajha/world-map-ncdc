<header
  [ngClass]="isHome 
    ? 'fixed inset-x-0 top-0 z-30 w-full bg-transparent py-4 px-6 transition-all duration-300' 
    : 'fixed inset-x-0 top-0 z-30 w-full bg-white shadow-lg backdrop-blur-md py-4 px-6 transition-all duration-300'"
  class="font-[Poppins]"
>
  <div class="flex items-center justify-between w-full">

    <!-- Left: Logo -->
    <div class="flex items-center">
      <a href="/" aria-current="page" class="flex items-center">
        <img 
          [src]="isHome ? '/assets/images/ww.png' : '/assets/images/icc_logo.png'" 
          alt="Logo" 
          class="h-10 w-auto transition-all duration-300"
          routerLink="/"
        />
      </a>
    </div>

    <!-- Right: Desktop Navigation -->
    <nav
      class="hidden md:flex mr-2 items-center rounded-full p-[1px] bg-gradient-to-r from-[#ff9ebd] via-[#ff80aa] to-[#ff4c91] shadow-md"
    >
      <div class="flex items-center justify-center rounded-full bg-white backdrop-blur-md py-2 px-8">
        <ul class="flex items-center space-x-6">

          <li><a routerLink="/about" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">About</a></li>
          <li><a routerLink="/list" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Sites & Elements</a></li>
          <li><a routerLink="/criteria" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Criteria</a></li>
          <li><a routerLink="/member" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Members</a></li>
          <li><a routerLink="/nomination" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Nominations</a></li>

          <!-- üîç Search -->
          <li>
            <button class="text-[#d31c75] text-xl hover:scale-110 transition-all">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </li>

          <!-- üåê Language Dropdown -->
          <li class="relative group">
            <button class="text-[#d31c75] text-xl hover:scale-110 transition-all">
              <i class="fa-solid fa-language"></i>
            </button>
            <ul
              class="absolute hidden group-hover:flex flex-col bg-white shadow-lg rounded-lg right-0 w-40 text-gray-800 border border-pink-200 overflow-hidden z-50"
            >
              <li><a href="#" class="block px-4 py-2 hover:bg-[#ffe4ed]">English</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-[#ffe4ed]">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-[#ffe4ed]">Portugu√™s</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-[#ffe4ed]">Fran√ßais</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Mobile Menu Button -->
    <button
      class="md:hidden text-[#d31c75] text-3xl focus:outline-none"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <i [ngClass]="isMenuOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'"></i>
    </button>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden mt-4 rounded-xl bg-white shadow-lg border border-pink-200 p-4 transition-all duration-300"
  >
    <ul class="flex flex-col space-y-4 text-center">
      <li><a routerLink="/about" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">About</a></li>
      <li><a routerLink="/list" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Sites & Elements</a></li>
      <li><a routerLink="/criteria" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Criteria</a></li>
      <li><a routerLink="/member" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Members</a></li>
      <li><a routerLink="/nomination" class="text-pink-900 text-lg font-medium hover:text-[#d31c75]">Nominations</a></li>
      <li><a href="#" class="text-[#d31c75] font-medium"><i class="fa-solid fa-magnifying-glass"></i> Search</a></li>
      <li><a href="#" class="text-[#d31c75] font-medium"><i class="fa-solid fa-language"></i> Language</a></li>
    </ul>
  </div>
</header>
