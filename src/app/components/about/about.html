<app-banner></app-banner>
<p class="mt-10 ml-50 text-gray-500 text-shadow-black">Home / About</p>

<div *ngFor="let faq of faqs" class="max-w-7xl mx-auto my-10 p-6 bg-white rounded-2xl shadow-lg">

  <!-- Question -->
  <div class="mb-4 p-4 rounded-xl bg-gradient-to-r from-[#7a004a] to-[#c1006c] text-white font-semibold text-lg cursor-pointer">
    {{ faq.question }}
  </div>

  <!-- Answer -->
  <div class="p-4 rounded-xl bg-gray-100 text-gray-800 text-base">
    {{ faq.answer }}
  </div>

</div>
