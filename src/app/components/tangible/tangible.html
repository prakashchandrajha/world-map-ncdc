<app-banner [gradientBackground]="'linear-gradient(to right, #7a004a, #7a004a)'"
  
  [titleText]="'List of Tangible<br>Cooperative<br>Cultural Heritage'"
  [titleText2]="'Explore the cooperative traditions, practices, <br>and knowledge recognized worldwide'"
  ></app-banner>
  
<section
  class="flex justify-center items-start py-10 px-6   mt-20"
>
  <div
    class="w-full max-w-6xl bg-white rounded-2xl shadow-xl p-8 border-4 border-transparent bg-clip-border"
    style="border-image: linear-gradient(135deg, #7a004a, #ff77a9) 1"
  >
    <!-- Header -->
    <h2
      class="text-center text-3xl font-semibold mb-10 bg-gradient-to-r from-[#7a004a] to-gray-700 bg-clip-text text-transparent"
    >
      Elegant Filter Panel
    </h2>

    <!-- Filters Row -->
    <div
      class="flex flex-wrap justify-center gap-6 mb-8 text-gray-700 text-base"
    >
      <!-- Country -->
      <div class="w-full md:w-60">
        <label class="block mb-2 font-medium text-gray-600">Country</label>
        <select
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#7a004a] focus:outline-none"
        >
          <option>Select Country</option>
          <option>USA</option>
          <option>China</option>
          <option>Japan</option>
          <option>Germany</option>
          <option>India</option>
          <option>France</option>
        </select>
      </div>

      <!-- Brand -->
      <div class="w-full md:w-60">
        <label class="block mb-2 font-medium text-gray-600">Continent</label>
        <select
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#7a004a] focus:outline-none"
        >
         
        </select>
      </div>

      <!-- ABV -->
      <div class="w-full md:w-60">
        <label class="block mb-2 font-medium text-gray-600">Country</label>
        <select
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#7a004a] focus:outline-none"
        >
         
        </select>
      </div>

      <!-- Apply Button -->
      <div class="w-full md:w-auto flex items-end">
        <button
          class="px-8 py-2 font-medium text-white rounded-lg bg-gradient-to-r from-[#7a004a] to-[#ff77a9] hover:brightness-110 transition-all shadow-md"
        >
          Apply Filters
        </button>
      </div>
    </div>

<section class="flex justify-center items-center px-4 mt-[100px]">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl">
