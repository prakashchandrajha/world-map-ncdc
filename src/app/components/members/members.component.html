<app-banner></app-banner>
<section class="py-12 bg-gray-50 font-[Poppins]">
  <div *ngFor="let member of members" class="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-8 px-6 mb-8">

    <!-- Image Section -->
    <div class="flex-shrink-0">
      <img
        [src]="member.image"
        alt="Profile Image"
        class="w-40 h-40 rounded-full object-cover shadow-lg border-4 border-[#7a004a]"
      />
    </div>

    <!-- Text Section -->
    <div>
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">
        {{ member.name }}
      </h2>
      <p class="text-gray-600 leading-relaxed max-w-lg">
        {{ member.title }}<br>
        <em>{{ member.organization }}</em>
      </p>
    </div>

  </div>
</section>
