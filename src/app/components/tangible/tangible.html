<section class="flex justify-center items-center px-4 mt-[100px]">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl">

    <!-- Loop through Tangible Heritage cards -->
    @for (card of cards; track $index) {
      <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-lg w-full relative transition-transform duration-300 hover:scale-[1.02]" >
        
        <!-- Image Section -->
        <div class="relative">
          <img [src]="card.img" alt="Card image" class="w-full h-40 object-cover">
          <img 
            [src]="card.badge"
            class="absolute top-[-0.5rem] left-3 w-10 h-10 mt-2" 
            alt="Badge">
        </div>

        <!-- Content Section -->
        <div class="p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Northeastern Artisan Cooperatives</h2>
          <!-- <p class="text-[#7a004a] font-semibold text-sm mb-3">Tangible Heritage</p> -->

          <!-- Country and Year -->
          <div class="flex items-center text-gray-600 text-sm space-x-4 mb-5">
            <div class="flex items-center space-x-2">
              <i class="fa-solid fa-flag text-[#3077a7]"></i>
              <span>{{ card.countryName || 'N/A' }}</span>
            </div>
            <div class="flex items-center space-x-2">
              <i class="fa-solid fa-calendar-days text-[#3077a7]"></i>
              <span>{{ card.haritageData || 'N/A' }}</span>
            </div>
          </div>

          <!-- Read More Button -->
          <div class="flex justify-start">
            <button
              class="px-4 py-2 rounded-full text-white text-sm font-medium bg-[#7a004a] hover:bg-[#5c0037] border border-[#7a004a] transition-colors duration-300 shadow-sm"
           routerLink="/aboutTangiblePage" >
              {{ card.btn || 'Read More' }}
            </button>
          </div>
        </div>
      </div>
    }

  </div>
</section>
