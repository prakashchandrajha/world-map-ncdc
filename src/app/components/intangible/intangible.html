<app-banner 
  [gradientBackground]="'linear-gradient(to right, #6ec1e4, #fceabb)'"
  [titleText]="'List of Intangible<br>Cooperative<br>Cultural Heritage'"
  [titleText2]="'Explore the cooperative traditions, practices, <br>and knowledge recognized worldwide'">
</app-banner>

<section
  class="flex justify-center items-start py-10 px-6   mt-20"
>
  <div
    class="w-full max-w-6xl bg-white rounded-2xl shadow-xl p-8 border-4 border-transparent bg-clip-border"
    style="border-image: linear-gradient(135deg, #7a004a, #ff77a9) 1"
  >
    <!-- Header -->
    <h2
      class="text-center text-3xl font-semibold mb-10 bg-gradient-to-r from-[#7a004a] to-gray-700 bg-clip-text text-transparent"
    >
      Elegant Filter Panel
    </h2>

    <!-- Filters Row -->
   <div class="flex flex-wrap justify-center gap-6 mb-8 text-gray-700 text-base">
  <!-- Year -->
  <div class="w-full md:w-60">
    <label class="block mb-2 font-medium text-gray-600">Year</label>
    <select
      class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#7a004a] focus:outline-none"
    >
      <option value="">Select Year</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
    </select>
  </div>

  <!-- Continent -->
  <div class="w-full md:w-60">
    <label class="block mb-2 font-medium text-gray-600">Continent</label>
    <select
      class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#7a004a] focus:outline-none"
    >
      <option value="">Select Continent</option>
      <option value="Africa">Africa</option>
      <option value="Antarctica">Antarctica</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Oceania">Oceania</option>
    </select>
  </div>

  <!-- Country -->
  <div class="w-full md:w-60">
    <label class="block mb-2 font-medium text-gray-600">Country</label>
    <select
      class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#7a004a] focus:outline-none"
    >
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="China">China</option>
      <option value="Japan">Japan</option>
      <option value="Germany">Germany</option>
      <option value="India">India</option>
      <option value="France">France</option>
      <option value="Brazil">Brazil</option>
      <option value="Australia">Australia</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
    </select>
  </div>

  <!-- Apply Button -->
  <div class="w-full md:w-auto flex items-end">
    <button
      class="px-8 py-2 font-medium text-white rounded-lg bg-gradient-to-r from-[#7a004a] to-[#ff77a9] hover:brightness-110 transition-all shadow-md"
    >
      Apply Filters
    </button>
  </div>
</div>

<section class="flex justify-center items-center px-4 mt-[100px]">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl">

    <!-- Loop through Intangible Heritage cards -->
    @for (card of cards; track $index) {
      <app-heritage-card [card]="card"></app-heritage-card>
    }

  </div>
</section>
