<app-banner></app-banner>
<p class="mt-10 ml-50 text-gray-500 text-shadow-black">Home / About</p>

<div *ngFor="let faq of faqs" class="max-w-7xl mx-auto my-10 p-6 bg-white rounded-2xl shadow-lg">

  <!-- Question -->
  <div class="mb-4 p-4 rounded-xl bg-gradient-to-r from-[#7a004a] to-[#c1006c] text-white font-semibold text-lg cursor-pointer">
    {{ faq.question }}
  </div>

  <!-- Answer -->
  <div class="p-4 rounded-xl bg-gray-100 text-gray-800 text-base">
    {{ faq.answer }}
  </div>

</div>


<!-- From Uiverse.io by Javierrocadev --> 
<div class="flex justify-center items-start gap-6 flex-wrap">

  <!-- Card 1 -->
  <div class="flex justify-center gap-5">
  <button
    class="relative flex flex-col items-center justify-center w-[142px] h-[142px] text-[#f5e6f5] font-bold rounded-xl border-[3px] border-[#c94fa3] bg-gradient-to-br from-[#7a004a] via-[#520035] to-[#1a0011] shadow-[4px_4px_1px_#000] overflow-hidden transition-all duration-300 ease-[cubic-bezier(0.25,0.8,0.25,1)] hover:-translate-x-[6px] hover:-translate-y-[6px] hover:rotate-[1deg] hover:shadow-[10px_10px_0_#000,15px_15px_20px_rgba(128,0,64,0.25)] group hover:border-[#ff69b4]"
  >
    <!-- Gradient swipe effects -->
    <span
      class="absolute top-0 left-[-100%] w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent animate-none group-hover:animate-swipeRight"
    ></span>
    <span
      class="absolute top-0 left-[100%] w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent animate-none group-hover:animate-swipeLeft"
    ></span>

    <!-- Icon -->
    <div
      class="flex flex-col items-center justify-center transition-all duration-300 ease-[cubic-bezier(0.25,0.8,0.25,1)] group-hover:-translate-y-2"
    >
     <i class="fas fa-globe text-[#7a004a] text-2xl"></i>
    </div>

    <!-- Text -->
    <div
      class="flex flex-col items-center text-center opacity-0 max-h-0 overflow-hidden transition-all duration-300 ease-[cubic-bezier(0.25,0.8,0.25,1)] group-hover:opacity-100 group-hover:max-h-[60px] group-hover:mt-2"
    >
      <span class="text-xs font-normal"></span>
      <span class="text-base text-pink-300"></span>
    </div>
  </button>
</div>
